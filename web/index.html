<!DOCTYPE html>
<html>
<head>
    <title>Goosetor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 15px; }
        .user { text-align: right; }
        .assistant { text-align: left; }
        .content { display: inline-block; padding: 10px 15px; border-radius: 10px; max-width: 70%; }
        .user .content { background: #007bff; color: white; }
        .assistant .content { background: #f0f0f0; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #send-btn { padding: 10px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <script>
        let api;
        
        function getAPI() {
            if (window.pywebview && window.pywebview.api) {
                return window.pywebview.api;
            }
            return null;
        }
        
        function addMessage(text, isUser) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'assistant');
            div.innerHTML = '<div class="content">' + text + '</div>';
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function sendMessage() {
            api = getAPI();
            if (!api) {
                console.error('API not available');
                return;
            }
            
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            input.value = '';
            
            api.send_message(text).then(response => {
                addMessage(response, false);
            });
        }
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        window.addEventListener('load', () => {
            api = getAPI();
            addMessage('Greetings! What concept would you like to explore today?', false);
        });
    </script>
</body>
</html>
