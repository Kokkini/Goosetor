<!DOCTYPE html>
<html>
<head>
    <title>Goosetor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; height: 100vh; display: flex; }
        .left-panel { width: 50%; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        .right-panel { width: 50%; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; user-select: text; }
        .message { margin-bottom: 15px; user-select: text; }
        .user { text-align: right; }
        .assistant { text-align: left; }
        .content { display: inline-block; padding: 10px 15px; border-radius: 10px; max-width: 70%; user-select: text; }
        .user .content { background: #007bff; color: white; }
        .assistant .content { background: #f0f0f0; }
        .content h1, .content h2, .content h3 { margin: 10px 0 5px 0; }
        .content p { margin: 5px 0; }
        .content ul, .content ol { margin: 5px 0; padding-left: 20px; }
        .content code { background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 3px; font-family: 'Courier New', monospace; }
        .assistant .content code { background: rgba(0,0,0,0.1); }
        .user .content code { background: rgba(255,255,255,0.2); }
        .content pre { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 5px; overflow-x: auto; margin: 5px 0; }
        .assistant .content pre { background: rgba(0,0,0,0.05); }
        .user .content pre { background: rgba(255,255,255,0.1); }
        .content pre code { background: none; padding: 0; }
        .content blockquote { border-left: 3px solid #ddd; padding-left: 10px; margin: 5px 0; }
        .content table { border-collapse: collapse; margin: 5px 0; }
        .content table td, .content table th { border: 1px solid #ddd; padding: 5px; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #send-btn { padding: 10px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #problem-section { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
        #problem-title { font-size: 24px; font-weight: bold; margin-bottom: 15px; }
        #problem-description { margin-bottom: 20px; line-height: 1.6; }
        #problem-description h1, #problem-description h2, #problem-description h3 { margin: 10px 0 5px 0; }
        #problem-description p { margin: 5px 0; }
        #problem-description ul, #problem-description ol { margin: 5px 0; padding-left: 20px; }
        #problem-description code { background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 3px; font-family: 'Courier New', monospace; }
        #problem-description pre { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 5px; overflow-x: auto; margin: 5px 0; }
        #problem-description pre code { background: none; padding: 0; }
        #problem-description blockquote { border-left: 3px solid #ddd; padding-left: 10px; margin: 5px 0; }
        #problem-description table { border-collapse: collapse; margin: 5px 0; }
        #problem-description table td, #problem-description table th { border: 1px solid #ddd; padding: 5px; }
        #problem-test-case { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        #problem-visualization { background: #f8f9fa; padding: 15px; border-radius: 5px; }
        .section-label { font-weight: bold; margin-bottom: 10px; color: #666; font-family: system-ui; }
        pre { white-space: pre-wrap; font-family: 'Courier New', monospace; }
        #visualization-content { white-space: pre-wrap; font-family: 'Courier New', monospace; }
        #coding-section { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        #coding-label { font-weight: bold; margin-bottom: 10px; color: #666; }
        .code-container { flex: 1; display: flex; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; }
        #line-numbers { background: #f8f9fa; padding: 10px 5px; font-family: 'Courier New', monospace; font-size: 14px; color: #666; text-align: right; user-select: none; overflow-y: auto; border-right: 1px solid #ddd; white-space: pre; }
        #code-input { flex: 1; padding: 10px; font-family: 'Courier New', monospace; font-size: 14px; border: none; resize: none; outline: none; }
    </style>
</head>
<body>
    <div class="left-panel">
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="right-panel">
        <div id="problem-section">
            <div id="problem-title">No problem selected</div>
            <div id="problem-description">Start a conversation to get a problem!</div>
            <div id="problem-test-case" style="display: none;">
                <div class="section-label">Test Case:</div>
                <pre id="test-case-content"></pre>
            </div>
            <div id="problem-visualization" style="display: none;">
                <div class="section-label">Visualization:</div>
                <div id="visualization-content"></div>
            </div>
        </div>
        <div id="coding-section">
            <div id="coding-label">Notebook:</div>
            <div class="code-container">
                <div id="line-numbers"></div>
                <textarea id="code-input" placeholder="Write your code or notes here..."></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let api;
        
        function getAPI() {
            if (window.pywebview && window.pywebview.api) {
                return window.pywebview.api;
            }
            return null;
        }
        
        function addMessage(text, isUser) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'assistant');
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = marked.parse(text);
            div.appendChild(contentDiv);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function updateProblem(problem) {
            document.getElementById('problem-title').textContent = problem.title || 'No problem selected';
            const descEl = document.getElementById('problem-description');
            if (problem.description) {
                descEl.innerHTML = marked.parse(problem.description);
            } else {
                descEl.textContent = 'Start a conversation to get a problem!';
            }
            
            const testCaseDiv = document.getElementById('problem-test-case');
            const visualizationDiv = document.getElementById('problem-visualization');
            
            if (problem.test_case) {
                document.getElementById('test-case-content').textContent = problem.test_case;
                testCaseDiv.style.display = 'block';
            } else {
                testCaseDiv.style.display = 'none';
            }
            
            if (problem.visualization) {
                const vizContent = document.getElementById('visualization-content');
                // If it contains HTML tags, use innerHTML, otherwise preserve newlines
                if (problem.visualization.includes('<')) {
                    vizContent.innerHTML = problem.visualization;
                } else {
                    vizContent.textContent = problem.visualization;
                }
                visualizationDiv.style.display = 'block';
            } else {
                visualizationDiv.style.display = 'none';
            }
        }
        
        function sendMessage() {
            api = getAPI();
            if (!api) {
                console.error('API not available');
                return;
            }
            
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            input.value = '';
            
            api.send_message(text).then(response => {
                addMessage(response, false);
                api.get_problem().then(problem => {
                    updateProblem(problem);
                });
            });
        }
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function updateLineNumbers() {
            const codeInput = document.getElementById('code-input');
            const lineNumbers = document.getElementById('line-numbers');
            const lines = codeInput.value.split('\n').length;
            lineNumbers.textContent = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }
        
        let codeUpdateTimeout;
        function handleCodeChange() {
            const codeInput = document.getElementById('code-input');
            updateLineNumbers();
            
            clearTimeout(codeUpdateTimeout);
            codeUpdateTimeout = setTimeout(() => {
                api = getAPI();
                if (api) {
                    api.set_notebook_section(codeInput.value);
                }
            }, 300);
        }
        
        window.addEventListener('load', () => {
            api = getAPI();
            addMessage('Greetings! What concept would you like to explore today?', false);
            if (api) {
                api.get_problem().then(problem => {
                    updateProblem(problem);
                });
                api.get_coding_section().then(code => {
                    document.getElementById('code-input').value = code || '';
                });
            }
            
            const codeInput = document.getElementById('code-input');
            codeInput.addEventListener('input', handleCodeChange);
            codeInput.addEventListener('scroll', () => {
                document.getElementById('line-numbers').scrollTop = codeInput.scrollTop;
            });
        });
    </script>
</body>
</html>
